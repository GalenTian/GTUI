<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
	<meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="../dist/css/gtui.css" />
</head>
<body ng-app="GTUIComponent">
    <div class="container">
        <div ng-controller="DemoController as vm">
            <h1>Datepicker</h1>
            <div gtui-datepicker data-config="{ type: 'datepicker-range', optionField: 'myDatepickerOption' }"></div>

            <h1>Input Groups</h1>
            <div class="input-group">
                <input type="text" class="form-control" />
                <span class="input-group-addon">-</span>
                <input type="text" class="form-control" />
            </div>
            <div class="input-group">
                <span class="input-group-addon">-</span>
                <input type="text" class="form-control" />
            </div>
            <div class="input-group">
                <input type="text" class="form-control" />
                <span class="input-group-addon">-</span>
            </div>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" />
                <span class="input-group-addon">-</span>
            </div>
        </div>
    </div>

    <script src="lib/jquery-1.9.0.js"></script>
    <script src="lib/jquery-ui-1.9.2.js"></script>
    <script src="lib/angular-1.28.js"></script>
    <script src="lib/echarts.js"></script>
    <script src="lib/theme/macarons.js"></script>
    <script src="../dist/js/gtui.js"></script>
    <script>
        // AnaularJS相关
        var MyPagerController = function ($scope) {
            var vm = this;
            // 查询区域
            // ------------------------------------------------------
            // 标题
            vm.title = '统计报表（投资类）';
            // 部门
            vm.departments = [
                { name: '部门1', id: 'DEP0001' },
                { name: '部门2', id: 'DEP0002' },
                { name: '部门3', id: 'DEP0003' },
                { name: '部门4', id: 'DEP0004' },
                { name: '部门5', id: 'DEP0005' },
                { name: '部门6', id: 'DEP0006' }
            ];
            vm.selectedDepartment = '';
            vm.dempartmentChange = function () {
                console.log(arguments);
            };
            // 专业
            vm.domains = [];
            vm.selectedDemain = '';
            // 状态
            vm.states = [
                { name: '已完成', id: 'STATE01' },
                { name: '已延误', id: 'STATE02' },
                { name: '已报警', id: 'STATE03' }
            ];
            vm.selectedState = '';

            return vm;
        };

        // Page Controller
        angular.module('GTUIComponent', ['gtui'])
            // Controllers for Tables
            .controller('DemoController', MyPagerController);
    </script>
</body>
</html>
