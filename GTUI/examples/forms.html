<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
	<meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="../dist/css/gtui.css" />
</head>
<body ng-app="GTUIComponent">
    <div class="container">
        <div ng-controller="DemoController as vm">
            <h1>Datepicker</h1>
            <div gtui-datepicker data-config="{ type: 'datepicker-range', optionField: 'myDatepickerOption' }"></div>

            <h1>Input Group</h1>
            <div gtui-input-group></div>

            <h1>Input</h1>
            <div gtui-input></div>

            <h1>Select</h1>
            <div gtui-select data-config="{ selectedField: 'selectedItem', optionItemsField: 'optionItems', displayField: 'displayName', convertAs: 'vm.select' }"></div>
            <!--<select class="form-control" ng-model="vm.select.selctedItem" ng-options="m.displayName for m in vm.select.optionItems"></select>-->
        </div>
    </div>

    <script src="lib/jquery-1.9.0.js"></script>
    <script src="lib/jquery-ui-1.9.2.js"></script>
    <script src="lib/angular-1.28.js"></script>
    <script src="lib/echarts.js"></script>
    <script src="lib/theme/macarons.js"></script>
    <script src="../dist/js/gtui.js"></script>
    <script>
        // AnaularJS相关
        var MyPagerController = function ($scope) {
            var vm = this;

            vm.select = {};
            vm.select.selctedItem = '';
            vm.select.optionItems = [
                { id: '001', displayName: '焊装' },
                { id: '001', displayName: '油漆' },
                { id: '001', displayName: '总装' },
                { id: '001', displayName: '冲压' }
            ];
            
            return vm;
        };

        // Page Controller
        angular.module('GTUIComponent', ['gtui'])
            // Controllers for Tables
            .controller('DemoController', MyPagerController);
    </script>
</body>
</html>
