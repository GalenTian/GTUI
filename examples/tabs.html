<!DOCTYPE html>
<html>
<head>
    <title>Tabs</title>
	<meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="../dist/css/gtui.css" />
</head>
<body ng-app="GTUIComponent">
    <div>
        <h1>Tabs</h1>
        <div ng-controller="DemoController as dc">
            <div gtui-tab 
                 data-config="{ controllerAs: 'dc', tabItemsField: 'tabs', headerContentField: 'headerContent', headerIdField: 'headerId', panelIdField: 'panel', selectedField: 'selectedIndex' }">
                <div gtui-tab-panel id="tabpanel_1">
                    Content 1
                </div>
                <div gtui-tab-panel id="tabpanel_2">
                    Content 2
                </div>
                <div gtui-tab-panel id="tabpanel_3">
                    Content 3
                </div>
                <div gtui-tab-panel id="tabpanel_4">
                    Content 4
                </div>
                <div gtui-tab-panel id="tabpanel_5">
                    Content 5
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery-1.9.0.js"></script>
    <script src="lib/jquery-ui-1.9.2.js"></script>
    <script src="lib/angular-1.28.js"></script>
    <script src="../dist/js/gtui.js"></script>
    <script type="text/javascript">
        
        var MyPagerController = function ($scope) {
            var vm = this;

            vm.tabs = [
                { headerContent: 'Tab 0', headerId: '', panel: 'tabpanel_1', isSelected: true },
                { headerContent: 'Tab 1', headerId: '', panel: 'tabpanel_2', isSelected: false },
                { headerContent: 'Tab 2', headerId: '', panel: 'tabpanel_3', isSelected: false },
                { headerContent: 'Tab 3', headerId: '', panel: 'tabpanel_4', isSelected: false },
                { headerContent: 'Tab 4', headerId: '', panel: 'tabpanel_5', isSelected: false }
            ];
            vm.selectedIndex = 0;

            return vm;
        };

        // Page Controller
        angular.module('GTUIComponent', ['gtui'])
            // Controllers for Tables
            .controller('DemoController', MyPagerController);
    </script>
</body>
</html>
