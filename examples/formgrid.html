<!DOCTYPE html>
<html>
<head>
    <title>Form Grid</title>
	<meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="../dist/css/gtui.css" />
</head>
<body ng-app="GTUIComponent">
    <div class="container">
        <div ng-controller="DemoController as vm">
            <div gtui-form-grid data-config="{ display: 'center' }">
                <div gtui-form-group>
                    <div gtui-form-item>
                        tttttt
                    </div>
                    <div gtui-form-item>
                        eeeeee
                    </div>
                    <div gtui-form-item>
                        ssssss
                    </div>
                </div>
                <div gtui-form-group>
                    <div gtui-form-item>
                        tttttt
                    </div>
                    <div gtui-form-item>
                        eeeeee
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.9.2.js"></script>
    <script type="text/javascript" src="lib/angular-1.28.js"></script>
    <script type="text/javascript" src="lib/echarts.js"></script>
    <script type="text/javascript" src="lib/theme/macarons.js"></script>
    <script type="text/javascript" src="../dist/js/gtui.js"></script>
    <script type="text/javascript">
        // AnaularJS相关
        var MyPagerController = function ($scope) {
            var vm = this;

            vm.select = {};
            vm.select.selctedItem = '';
            vm.select.optionItems = [
                { id: '001', displayName: '焊装' },
                { id: '001', displayName: '油漆' },
                { id: '001', displayName: '总装' },
                { id: '001', displayName: '冲压' }
            ];
            
            return vm;
        };

        // Page Controller
        angular.module('GTUIComponent', ['gtui'])
            // Controllers for Tables
            .controller('DemoController', MyPagerController);
    </script>
</body>
</html>
