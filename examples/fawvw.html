<!DOCTYPE html>
<html>
<head>
    <title>FAW-VW</title>
	<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../dist/pub/css/gtui.css" />
</head>
<body ng-app="DemoApp">
    <div ng-controller="TableControl as vm">
        <div gtui-table 
             data-config="{ columnsField: 'columns', colDisplayField: 'displayValue', colspanField, 'colspan', rowpanField, 'rowspan', rowsField: 'rows', itemsSourceField: 'itemsSource', frozenColsCount: 3, as: 'vm' }">
            
        </div>
    </div>

    <script src="lib/jquery-1.9.0.js"></script>
    <script src="lib/jquery-ui-1.9.2.js"></script>
    <script src="lib/angular-1.28.js"></script>
    <script src="../dist/pub/js/gtui.js"></script>
    <script type="text/javascript">
        var TableController = function () {
            var self = this,
                constant = gtui.table.constant;

            self.columns = [
                {
                    columns: [
                        { displayValue: 'Header0', sortable: true, sorting: 'none', width: 'auto', isCheckbox: true, colspan: 1, rowspan: 1 },
                        { displayValue: 'Header1', sortable: true, sorting: 'none', width: 'auto', isCheckbox: false, colspan: 1, rowspan: 1 },
                        { displayValue: 'Header2', sortable: true, sorting: 'none', width: 'auto', isCheckbox: false, colspan: 1, rowspan: 1 },
                        { displayValue: 'Header3', sortable: true, sorting: 'none', width: 'auto', isCheckbox: false, colspan: 1, rowspan: 1 },
                        { displayValue: 'Header4', sortable: true, sorting: 'none', width: 'auto', isCheckbox: false, colspan: 1, rowspan: 1 },
                        { displayValue: 'Header5', sortable: true, sorting: 'none', width: 'auto', isCheckbox: false, colspan: 1, rowspan: 1 },
                        { displayValue: 'Header6', sortable: true, sorting: 'none', width: 'auto', isCheckbox: false, colspan: 1, rowspan: 1 }
                    ]
                }
            ];

            self.rows = [
                { type: constant.columnType.CHECKBOX, ngBinding: 'isChecked', valueChangedEvent: self._checkboxChanged },
                { type: constant.columnType.LINK, displayField: 'projectId', clickEvent: self._linkClick },
                { type: constant.columnType.TEXT, displayField: 'property_1' },
                { type: constant.columnType.TEXT, displayField: 'property_2' },
                { type: constant.columnType.TEXT, displayField: 'property_3' },
                { type: constant.columnType.TEXT, displayField: 'property_4' },
                { type: constant.columnType.TEXT, displayField: 'property_5' }
            ];
            self._checkboxChanged = function (e, index) {
                console.log('Checkbox changed...');
            };
            self._linkClick = function (e, index) {
                console.log('Link clicked...');
            };

            self.itemsSource = [];
            for (var i = 0; i < 20; i++) {
                var temp = {};
                temp.isChecked = false;
                temp.projectId = '66000123' + (i < 10 ? '0' + i : i);
                temp.property_1 = 'Property-' + i + '-1';
                temp.property_2 = 'Property-' + i + '-2';
                temp.property_3 = 'Property-' + i + '-3';
                temp.property_4 = 'Property-' + i + '-4';
                temp.property_5 = 'Property-' + i + '-5';
                self.itemsSource.push(temp);
            }

            self.tableConfig = {
                columnsField: 'columns',
                colDisplayField: 'displayValue',

                frozenColsCount: 3,                 // Default: 0
                
                hasBorder: true,
                hasCellHorizontalBorder: true,
                hasCellVerticalBorder: true,
                isTiled: true,                      // Default: false
                stripedStyle: 'even'                // none, even, odd
            }
        };

        var app = angular.module('DemoApp', ['gtui'])
            .controller('TableControl', TableController)
    </script>
</body>
</html>
